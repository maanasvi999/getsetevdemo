{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for ev, partone in part_ones.items %}
            <div class="col s12 m6 l4">
                <a href="{{ev.ev_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{ev.ev_title}}</div>
                            <img src="{{ ev.ev_image.url }}" width="50%" height="50%">
                            <p> EMI Info: {{ev.ev_emi}}</p>
                            <p>{{ev.ev_summary | safe}}</p>
                            <p style="font-size:70%">Click for details </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    {% include "main/includes/footer.html" %}
{% endblock %}
